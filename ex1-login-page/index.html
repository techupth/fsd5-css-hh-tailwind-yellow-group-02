<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Framework (Tailwind) Exercise 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-screen bg-slate-200 flex">
    <div
      class="p-8 m-auto bg-white rounded-xl flex flex-col justify-between gap-4"
    >
      <h1 class="">Login to Website</h1>
      <form>
        <ul class="flex flex-col justify-between gap-3">
          <li class="flex justify-between items-center gap-4">
            <label for="email" class="font-medium">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="p-1 border rounded border-zinc-600 border-opacity-60 outline-none hover:border-violet-500 focus:border-violet-300"
            />
          </li>
          <li class="flex justify-between items-center gap-4">
            <label for="password" class="font-medium">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="p-1 border rounded border-zinc-600 border-opacity-60 outline-none hover:border-violet-500 focus:border-violet-300"
            />
          </li>
          <li class="flex justify-around gap-2">
            <button
              type="submit"
              class="w-36 p-2 rounded-full bg-violet-500 text-white active:bg-violet-600 hover:bg-violet-400 focus:ring-2 focus:ring-violet-300"
            >
              Sign in
            </button>
            <button
              class="w-36 p-2 rounded-full text-violet-600 hover:bg-violet-100 focus:ring-2 focus:ring-violet-300 focus:text-violet-600"
            >
              Sign Up
            </button>
          </li>
        </ul>
      </form>
    </div>
  </body>
</html>
